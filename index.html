<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css" />

    <link rel="icon" href="/favicon.png" type="image/png">

    <!-- development version, includes helpful console warnings -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>
</head>

<body>
    <sui-container id="app">
        <h1 is="sui-header">Project Planner
            <sui-header-subheader>Export ToDo lists to JSON or CSV for JIRA</sui-header-subheader>
        </h1>
        <sui-grid :columns="3">
            <sui-grid-column class="four wide">
                <h2 is="sui-header">
                    Editor
                </h2>
            </sui-grid-column>
            <sui-grid-column class="twelve wide">
                <todo-list v-bind:list="list"></todo-list>
            </sui-grid-column>
        </sui-grid>
        <hr />
        <sui-button>Save to JSON</sui-button>
        <sui-button primary>Save to JIRA CSV</sui-button>
    </sui-container>
    <script type="module" src="lib/components/todo-item.js"></script>
    <script type="module" src="lib/components/todo-edit.js"></script>
    <script type="module" src="lib/components/todo-list.js"></script>
    <script type="module" src="lib/main.js"></script>

</body>

</html>
