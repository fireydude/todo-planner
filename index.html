<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Vue First</h1>
    <div id="app">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
        <ol>
            <todo-item v-for="todo in list" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
        </ol>
        <hr />
        <input v-model="newMessage" placeholder="new item">
        <button v-on:click="addItem">Add New Item</button>

    </div>
    <script src="components/todo-item.js"></script>
    <script src="main.js"></script>

</body>

</html>
