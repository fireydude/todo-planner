<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css" />

    <link rel="icon" href="/favicon.png" type="image/png">

    <!-- development version, includes helpful console warnings -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>
</head>

<body>
    <h1>Vue First</h1>
    <div id="app">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
        <ol>
            <todo-item v-for="todo in list" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
        </ol>
        <hr />
        <input v-model="newMessage" placeholder="new item">
        <sui-button primary v-on:click="addItem">Add New Item</sui-button>

    </div>
    <script type="module" src="lib/components/todo-item.js"></script>
    <script type="module" src="lib/main.js"></script>

</body>

</html>
